        }

        }

            transition: all 0.3s ease;

        .navbar-toggler-icon {

        }

        }

        .form-check-label {

            font-weight: 500;
            transition: all 0.3s ease;
        }

        }

        }

        /* Footer Styling */

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="index.html">
                <img src="home.svg" width="30" height="30" alt="Home"> HOME

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav animate__animated animate__fadeInRight">
                    <li class="nav-item">
                        <a class="nav-link active" href="forward.html">Forward Chaining</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="backward.html">Backward Chaining</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="wrapper">
        <main class="container mt-5 flex-grow-1">
            <form class="col-md-6 mx-auto" id="forwardForm">
                <div class="card shadow-sm animate__animated animate__fadeIn">
                    <div class="card-header" style="background: linear-gradient(135deg, #2c3e50, #3498db); color: #fff;">
                        <h5 class="mb-0">Pilih Kriteria Wisata</h5>
                    </div>
                    <div class="card-body" style="max-height: 467px; overflow-y: auto; background: #f8f9fa;" id="kriteriaList">
                        <!-- Kriteria akan diisi oleh JavaScript -->
                    </div>
                    <div class="card-footer" style="background: #ecf0f1;">
                        <button type="submit" class="btn btn-primary btn-lg btn-block diagnose-btn">CARI</button>
                    </div>
                </div>
            </form>

            <div id="resultContainer" class="mt-5"></div>
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-4 animate__animated animate__fadeInUp">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="footer-text"><em>Â© Yefta Bryant Joe Grado</em></span>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link footer-link" target="_blank" href="https://blogbugabagi.blogspot.com">
                                Artificial Intelligence
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Populate kriteria
        document.addEventListener("DOMContentLoaded", () => {
            const kriteriaList = document.getElementById("kriteriaList");
            dbWisata.tb_kriteria.forEach(k => {
                kriteriaList.innerHTML += `
                    <div class="form-check mb-3 symptom-item animate__animated animate__fadeInUp">
                        <input class="form-check-input" type="checkbox" value="${k.kode}" name="${k.id}" id="krit${k.id}">
                        <label class="form-check-label" for="krit${k.id}">${k.kriteria}</label>
                    </div>
                `;
            });
        });

        // Forward Chaining Logic
        document.getElementById("forwardForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const selectedKriteria = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(input => input.value);
            const matchedRules = [];

            dbWisata.tb_rule.forEach(rule => {
                const premises = Object.keys(rule).filter(k => k.startsWith("W") && rule[k] === 1);
                const matchCount = premises.filter(p => selectedKriteria.includes(p)).length;
                const totalCount = premises.length;
                const percentage = totalCount > 0 ? (matchCount / totalCount) * 100 : 0;

                if (percentage > 0) {
                    const tujuan = dbWisata.tb_tujuan.find(t => t.id === rule.id);
                    matchedRules.push({ tujuan, percentage });
                }
            });

            const resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "";
            if (matchedRules.length > 0) {
                matchedRules.sort((a, b) => b.percentage - a.percentage);
                resultContainer.innerHTML = `
                    <h1 class="text-center mb-4 animate__animated animate__bounceIn" style="color: #2c3e50;">Rekomendasi</h1>
                    <div class="card mb-4 shadow-sm animate__animated animate__fadeInUp">
                        <div class="card-header" style="background: linear-gradient(135deg, #3498db, #2c3e50); color: #fff;">Hasil Forward Chaining</div>
                        <div class="card-body" style="background: #f8f9fa;">
                            ${matchedRules.slice(0, 3).map(m => `
                                <div class="result-item">
                                    <h3 style="color: #3498db;">${m.tujuan.tujuan} <span class="badge bg-success">${m.percentage.toFixed(2)}%</span></h3>
                                    <p><strong>Info:</strong> ${m.tujuan.info}</p>
                                    <p><strong>Saran:</strong> ${m.tujuan.saran}</p>
                                </div>
                            `).join("")}
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn print-btn" onclick="window.print()">CETAK</button>
                    </div>
                `;
            } else {
                resultContainer.innerHTML = `
                    <div class="alert alert-danger text-center animate__animated animate__shakeX" role="alert">
                        <h4 class="alert-heading">Maaf!</h4>
                        <p>Tidak ditemukan destinasi wisata yang sesuai dengan kriteria Anda.</p>
                        <hr>
                        <p class="mb-0">Silakan coba lagi dengan kombinasi gejala yang berbeda.</p>
                    </div>
                `;
            }
        });
    </script>
